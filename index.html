<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Navigation</title>
    <link rel="icon" type="image/png"
        href="https://res.cloudinary.com/djz3p8sux/image/upload/v1629822917/image/general-purpose-favicon-dabananda-mitra_zuuv1x.png">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Overlay -->
    <div class="overlay overlay-slide-left" id="overlay">
        <!-- Menu items -->
        <nav>
            <ul>
                <li id="nav-one" class="slide-out-1"><a href="#home">Home</a></li>
                <li id="nav-two" class="slide-out-2"><a href="#about">About</a></li>
                <li id="nav-three" class="slide-out-3"><a href="#skills">Skills</a></li>
                <li id="nav-four" class="slide-out-4"><a href="#projects">Projects</a></li>
                <li id="nav-five" class="slide-out-5"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Menu bars -->
    <div class="menu-bars" id="menu-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <!-- Sections -->
    <section id="home">
        <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
    </section>
    <section id="about">
        <h1>Learn More About Me</h1>
    </section>
    <section id="skills">
        <h1>These Are My Strengths</h1>
    </section>
    <section id="projects">
        <h1>These Are My Results</h1>
    </section>
    <section id="contact">
        <h1>Available Anytime</h1>
    </section>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
